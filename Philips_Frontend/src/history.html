<script>const labels = [

    '3',

    '5',

    '7',
    '8',
    '9',

  ];

  var d = Array.from({length:10},(v,k)=>k+5)

    datasets: [{
      label: 'Insuline Dosis',
      backgroundColor: '#f5f5f5',

      data: [d[0], d[1], d[2], d[3], d[4], d[5], d[6], d[7], d[8], d[9]],
    }]
  };</script>
  <script>const config = {
